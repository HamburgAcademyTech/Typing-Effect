<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .typing {
            color: white;
            font-size: 3rem;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid cyan;
            width: 0;
            animation: typing 3s steps(27) 1s 1 normal both, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 15.5em; /* Adjust width to fit "Welcome to the Hamburg IT!" */
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="typing">Welcome to the Hamburg IT!</div>

    <script>
        const typingElement = document.querySelector('.typing');

        typingElement.addEventListener('animationend', () => {
            setTimeout(() => {
                typingElement.style.animation = 'none';  // Reset animation
                // Force reflow to restart the animation
                typingElement.offsetHeight; 
                typingElement.style.animation = '';  // Restart animation
            }, 1000); // Wait 1 second before restarting
        });
    </script>
</body>
</html>
